<div class="surveillance-widget">
  <div class="input-section">
    <label for="roughNotes">Surveillance Notes:</label>
    <textarea id="roughNotes" rows="6" placeholder="Enter rough observation points..."></textarea>
  </div>
  
  <div class="controls">
    <button id="generateBtn">Generate Professional Report</button>
    <div id="statusMsg"></div>
  </div>
  
  <div class="output-section">
    <label for="finalReport">Generated Report:</label>
    <textarea id="finalReport" rows="8" readonly></textarea>
  </div>
</div>

<style>
.surveillance-widget {
  font-family: 'Segoe UI', Tahoma, sans-serif;
  padding: 15px;
  border: 1px solid #e0e0e0;
  border-radius: 8px;
  background-color: #f9f9f9;
}

.input-section, .output-section {
  margin-bottom: 15px;
}

.controls {
  display: flex;
  align-items: center;
  gap: 12px;
  margin: 15px 0;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: 600;
  color: #333;
}

textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
  box-sizing: border-box;
  resize: vertical;
  font-family: inherit;
}

button {
  background-color: #4a6cf7;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 14px;
  transition: background-color 0.3s;
  flex-shrink: 0;
}

button:hover {
  background-color: #3a5ce5;
}

button:disabled {
  background-color: #a0a0a0;
  cursor: not-allowed;
}

#statusMsg {
  min-height: 20px;
  font-size: 13px;
  color: #d32f2f;
}

.success-msg {
  color: #388e3c !important;
}
</style>
